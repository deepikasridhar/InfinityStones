<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSE Chatroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg">
        <span class="navbar-brand">Welcome to FSE Chat Room</span>
      </nav>
      <div class="main">
        <div id="instruction">
          <h3 id="h3">Please login here</h3>
        </div>
        <div id="outer" >
        <div id="inner">
            <form class="login" action="/login" method="POST"> 
              <div >
                <label>Login Username</label>
                <input type="text" class="login-input" id="username" name="username" >
              </div>
              <div id="pass">
                <label >Password</label>
                <input type="password" class="password-input" id="password" name="password" >
              </div>
              <div style="display: flex; ">
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="error-msg"><%= msg %></div>  
              </div>
            </form>  
        </div>
        <div style="margin-top: 3%">
        <li><a href="" data-toggle="modal" data-target="#modalRegisterForm">Click to register</a></li>
        </div>
        <div>
          <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
              </div>
              <div class="modal-body mx-3">
                <form action='/register' method="POST">
                  <div class="md-form mb-5">
                    <label data-error="wrong" data-success="right" for="orangeForm-name">Your Username</label>
                    <input type="text" id="username" name = "username" class="register-input">
                  </div>
                  <div class="md-form mb-4">
                    <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                    <input type="password" id="password" name = "password" class="password-register-input">
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>  
      </div>
      </div>
      </div>
      <div>
        <p class="footer">Created by Wesley Chen, Xiaoying Li, Deepika Sridhar, and Shuai Huang at CMU-SV</p>
      </div>
    </div>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    </body> 
</html>
